name: Instagram投稿コンテンツ生成

on:
  # 手動実行を許可
  workflow_dispatch:
    inputs:
      generate_images:
        description: '画像も自動生成する（Gemini API使用）'
        required: false
        type: boolean
        default: false

  # スケジュール実行（毎月1日の午前9時 JST = 午前0時 UTC）
  schedule:
    - cron: '0 0 1 * *'

  # ホームページが更新されたときに実行
  push:
    branches:
      - main
    paths:
      - 'index.html'

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 依存関係のインストール
      - name: 依存関係をインストール
        run: npm ci

      # 出力ディレクトリの作成
      - name: 出力ディレクトリを作成
        run: |
          mkdir -p output/images

      # ホームページ解析
      - name: ホームページを解析
        run: npm run analyze-homepage

      # 投稿カレンダー生成
      - name: 投稿カレンダーを生成
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run generate-calendar

      # 生成物をArtifactとしてアップロード
      - name: 生成物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: instagram-calendar-${{ github.run_number }}
          path: |
            output/calendar.csv
            output/business-summary.txt
          retention-days: 90

      # 結果をコミット（オプション）
      - name: 結果をコミット
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 変更があればコミット
          if [[ -n $(git status -s output/) ]]; then
            git add output/
            git commit -m "🤖 自動生成: Instagram投稿カレンダー $(date '+%Y-%m-%d')"
            git push
          else
            echo "変更がないため、コミットをスキップします"
          fi

      # 完了メッセージ
      - name: 完了
        run: |
          echo "✅ Instagram投稿カレンダー生成完了"
          echo "📋 Artifactから calendar.csv をダウンロードしてください"
