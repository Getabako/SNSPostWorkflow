<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ある日の日常 ～アケコン自作～ - if(塾)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ffcc;
            --secondary-color: #ff00ff;
            --accent-color: #00ff00;
            --bg-dark: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --neon-glow: 0 0 20px rgba(0, 255, 204, 0.5);
            --purple-glow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 204, 0.03) 2px,
                    rgba(0, 255, 204, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 60px 20px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-glow);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
        }

        .hamburger {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            box-shadow: var(--neon-glow);
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--primary-color);
            transition: right 0.3s;
            padding: 80px 30px 30px;
            overflow-y: auto;
            z-index: 999;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu > ul > li {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.1);
            padding-bottom: 20px;
        }

        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px 0;
            transition: all 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
            padding-left: 10px;
        }

        .nav-menu ul ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .nav-menu ul ul a {
            font-size: 0.95rem;
            color: var(--text-gray);
        }

        /* Hero Section */
        #hero {
            position: relative;
            overflow: hidden;
        }

        #hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
        }

        .hero-logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(var(--neon-glow));
        }

        .hero-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-dark);
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: var(--neon-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 204, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.6);
        }

        /* About Section */
        #about img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
            box-shadow: var(--purple-glow);
        }

        /* Course Section */
        .tab-container {
            width: 100%;
            max-width: 1000px;
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .tab-button {
            padding: 12px 30px;
            background: transparent;
            color: var(--text-gray);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: var(--bg-dark);
            border-color: var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .course-window {
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .course-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }

        .course-content {
            position: relative;
            z-index: 2;
        }

        .course-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .course-info {
            display: flex;
            gap: 30px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .course-info span {
            background: rgba(0, 255, 204, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            font-size: 0.9rem;
        }

        .course-points {
            list-style: none;
            margin-top: 1.5rem;
        }

        .course-points li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .course-points li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        /* Schedule Section */
        #schedule {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-secondary));
        }

        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--purple-glow);
        }

        .calendar-container iframe {
            width: 100%;
            border-radius: 10px;
        }

        .schedule-note {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--text-gray);
        }

        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-top: 3rem;
        }

        .service-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            transform: scale(0.7);
        }

        .service-card:hover {
            transform: scale(0.75) translateY(-5px);
            box-shadow: var(--neon-glow);
            border-color: var(--primary-color);
        }

        .service-image {
            width: 100%;
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .service-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(10, 10, 10, 0.8));
        }

        .service-info {
            padding: 20px;
        }

        .service-name {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .service-brief {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .service-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .service-card:hover .service-detail {
            max-height: 200px;
            padding-top: 10px;
        }

        /* Challenge Section */
        .challenge-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }

        .challenge-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: var(--purple-glow);
        }

        .challenge-window {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--neon-glow);
        }

        .challenge-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .challenge-text {
            line-height: 1.8;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .challenge-note {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 2rem;
        }

        /* Issues Slider */
        .slider-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--purple-glow);
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            overflow: hidden;
        }

        .slide-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .slide-title {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .slide-text {
            padding: 30px;
            line-height: 1.8;
            color: var(--text-light);
        }

        .slider-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 255, 204, 0.3);
            border: 1px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider-dot.active {
            background: var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        /* Flow Section */
        .flow-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .flow-image {
            width: 60%;
            border-radius: 15px;
            box-shadow: var(--purple-glow);
        }

        .flow-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Staff Slider */
        .staff-slider {
            width: 100%;
            max-width: 1000px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--purple-glow);
        }

        .staff-slide {
            display: none;
            grid-template-columns: 300px 1fr;
            min-height: 400px;
        }

        .staff-slide.active {
            display: grid;
        }

        .staff-image-container {
            position: relative;
            overflow: hidden;
        }

        .staff-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .staff-role {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
            border: 1px solid var(--primary-color);
        }

        .staff-name {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .staff-description {
            padding: 40px;
            display: flex;
            align-items: center;
        }

        .staff-text {
            line-height: 1.8;
            color: var(--text-light);
        }

        .staff-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        /* FAQ Section */
        .faq-container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .faq-character {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: talk 0.5s infinite;
        }

        @keyframes talk {
            0%, 100% { background-image: url('../images/getabako0.png'); }
            50% { background-image: url('../images/getabako1.png'); }
        }

        .faq-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .faq-button {
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .faq-button:hover {
            border-color: var(--primary-color);
            background: rgba(0, 255, 204, 0.1);
            transform: translateY(-3px);
        }

        .faq-message {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            min-height: 120px;
            display: none;
            box-shadow: var(--neon-glow);
        }

        .faq-message.active {
            display: block;
        }

        .faq-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-light);
            text-align: left;
        }

        /* YouTube Section */
        .youtube-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .youtube-scroll {
            display: flex;
            gap: 20px;
            animation: scroll-left 30s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .youtube-video {
            min-width: 320px;
            height: 180px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .youtube-button {
            margin-top: 30px;
        }

        /* Comic Section */
        .comic-slider {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .comic-slide {
            display: none;
        }

        .comic-slide.active {
            display: block;
        }

        .comic-slide img {
            width: 100%;
            border-radius: 15px;
            box-shadow: var(--purple-glow);
        }

        .comic-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .comic-nav button {
            padding: 12px 30px;
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .comic-nav button:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .comic-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Message Section */
        .message-container {
            width: 100%;
            max-width: 900px;
            background: url('../images/paper.png') center/cover;
            border-radius: 15px;
            padding: 60px;
            box-shadow: var(--purple-glow);
            position: relative;
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            z-index: 1;
        }

        .message-content {
            position: relative;
            z-index: 2;
        }

        .message-text {
            font-size: 1.1rem;
            line-height: 2;
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .message-signature {
            text-align: right;
            margin-top: 3rem;
        }

        .message-signature p {
            margin: 5px 0;
            color: var(--primary-color);
        }

        /* Business Section */
        .business-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .business-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .business-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .business-subtitle {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .business-text {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: var(--text-gray);
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 3rem;
        }

        .business-card {
            background-size: cover;
            background-position: center;
            aspect-ratio: 16/9;
            border-radius: 15px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }

        .business-card-title {
            position: relative;
            z-index: 2;
            color: var(--text-light);
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-dark));
        }

        .contact-links {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 3rem;
        }

        .contact-link {
            display: block;
            padding: 20px 40px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            background-size: 200% 100%;
            background-position: -100% 0;
            color: var(--text-light);
            text-decoration: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: var(--neon-glow);
        }

        .contact-link:hover {
            background-position: 0 0;
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.6);
        }

        .contact-info {
            text-align: center;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            padding: 40px;
